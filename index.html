<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>

    <div class="container">
        <header>
            <!-- Make input fields empty in the onsubmit function after extracting info
            from the inputs -->
            <form action="" class="add-book-form" onsubmit="addBookToLibrary(event.preventDefault())">
                <button type="button" class="form-remove-btn">X</button>
                <label for="input-title">Title:</label>
                <input type="text" name="input-title" id="input-title" required>
                <label for="input-author">Author:</label>
                <input type="text" name="input-author" id="input-author" required>
                <label for="input-pages">Pages:</label>
                <input type="text" name="input-pages" id="input-pages" required>
                <div>
                    <label for="read-checkbox">Read</label>
                    <input type="checkbox" id="read-checkbox">
                </div>
                <button class="book-submit-btn">Add</button>
            </form>
            <div class="header-title">Library</div>
        </header>
        
 

        <main class="main-content">
            <div class="add-btn-space">
                <button class="add-book-btn">Add book</button>
            </div>
            <div class="book-display">
            </div>
        </main>
        <footer>
            Made by <a href="https://github.com/falc0039" rel="Profile" target="_blank">falc0039</a>
        </footer>
    </div>


    <script src="app.js"></script>
</body>

</html>
